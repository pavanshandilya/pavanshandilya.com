        &lt;ul&gt; &lt;li&gt;&lt;strong&gt;Vision and innovation&lt;/strong&gt;:
        Discover, define, and execute a long-term vision for Good Chop’s digital
        experience - a cornerstone component of the whole vertical at
        HelloFresh.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;Data
        ownership&lt;/strong&gt;: Own key input metrics across acquisition,
