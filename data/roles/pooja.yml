      description: "&lt;h2&gt;&lt;strong&gt;The role&lt;/strong&gt;&lt;/h2&gt;
        &lt;p&gt;We are hiring a &lt;strong&gt;Staff Product
        Manager&lt;/strong&gt; to define and lead the vision for our newly
        formed &lt;strong&gt;Creative Tech&lt;/strong&gt; squad. This team is a
        critical enabler of HelloFresh’s 2026 &quot;The Refresh&quot; strategy,
        tasked with building the technical foundation to help further brand
        excitement and achieve product-led growth.&lt;/p&gt; &lt;p&gt;In this
        role, you will move beyond simple asset generation to build a holistic,
        &lt;strong&gt;AI-native content engine&lt;/strong&gt; that automates the
        entire marketing workflow including building feedback loops for
        continuous improvements. You will lead the shift from a fragmented,
        manual content process to one that is efficient, data-driven, and end to
        end integrated. This is a strategic role with high ambiguity and high
        visibility, offering the opportunity to demonstrate how
        &lt;strong&gt;AI-first teams&lt;/strong&gt; can ship faster and with
        higher quality.&lt;/p&gt; &lt;p&gt;You will act as a bridge between
        creativity and technology, empowering our Brand, Creative, Product and
        Marketing teams to focus on high-impact strategic work while your
        platform handles the scale, consistency, and performance
        optimization.&lt;/p&gt; &lt;h2&gt;&lt;strong&gt;What you’ll
        do&lt;/strong&gt;&lt;/h2&gt; &lt;ul&gt; &lt;li&gt;&lt;strong&gt;Define
        and execute the long-term vision&lt;/strong&gt; for the Creative Tech
        platform, moving us toward &quot;end-to-end automation&quot; of campaign
        creation—from brief to final asset deployment.&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;Lead the discovery and delivery&lt;/strong&gt;
        of high-impact opportunities in a highly ambiguous domain, such as
        building a &quot;Creative Performance Intelligence Engine&quot; to link
        creative components to business value, or an &quot;AI-Generated
        Video&quot; solution for recipe steps.&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;Establish a &quot;closed-loop&quot; feedback
        system&lt;/strong&gt;, ensuring that performance data feeds back into
        the creative process to enable data-backed briefs and measurable
        improvements in marketing ROI.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;Solve
        complex operational bottlenecks&lt;/strong&gt; by leveraging GenAI to
        reduce lead times for tasks like translation and localization from weeks
        to hours.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;Act as a single-threaded
        leader&lt;/strong&gt; across Tribes and Alliances, driving alignment
        between Brand Strategy, Creative Studio, and downstream product teams
        (Adtech, CRM, Landing Pages, Conversion funnel).&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;Champion an AI-first mindset&lt;/strong&gt;,
        creating a &quot;playground&quot; for rapid experimentation to validate
        hypotheses around automated content generation, brand voice
        codification, and visual identity management.&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;Apply rigorous product management best
        practices&lt;/strong&gt; to prioritize a roadmap that balances immediate
        efficiency wins with long-term strategic capabilities, reporting
        directly on metrics like &quot;Time to Market&quot; and &quot;Creative
        Performance&quot;.&lt;/li&gt; &lt;/ul&gt; &lt;h2&gt;&lt;strong&gt;You
        are&lt;/strong&gt;&lt;/h2&gt; &lt;ul&gt; &lt;li&gt;&lt;strong&gt;A
        strategic thinker&lt;/strong&gt; capable of working on ambiguous
        opportunity domains without a clear overarching solution, independently
        defining strategies that span multiple squads or alliances.&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;An AI-enthusiast&lt;/strong&gt; who understands
        the potential of Generative AI in the creative space and can translate
        technical possibilities into tangible product value for creative
        teams.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;A &quot;guardian of
        data,&quot;&lt;/strong&gt; treating creative metadata as a strategic
        asset to enable future Brand Marketing Mix Modeling and granular
        performance analysis.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;A strong
        collaborator&lt;/strong&gt; who can build trust with diverse
        stakeholders—from Creative Directors and Brand Strategists to Data
        Engineers and Performance Marketers.&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;Resilient and solution-oriented&lt;/strong&gt;,
        comfortable operating with a &quot;start-up mentality&quot; within a
        larger organization, focused on rapid learning and impact.&lt;/li&gt;
        &lt;/ul&gt; &lt;h2&gt;&lt;strong&gt;What you’ll
        bring&lt;/strong&gt;&lt;/h2&gt; &lt;ul&gt;
        &lt;li&gt;&lt;strong&gt;Extensive product management
        experience&lt;/strong&gt;, with a proven track record of working as a
        Senior or Staff PM in complex data, MarTech, or content platform
        environments.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;Experience with GenAI /
        LLM applications&lt;/strong&gt; or Creative Tech tools (e.g., DAMs like
        Bynder, Dynamic Creative Optimization, or automated content generation)
        is highly desirable.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;Proven ability
        to lead &quot;0-to-1&quot; products&lt;/strong&gt;, taking a concept
        from an ambiguous problem statement to a scaled solution with measurable
        business impact.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;Strong analytical
        skills&lt;/strong&gt;, with the ability to define and optimize complex
        metric trees involving efficiency (throughput, lead time) and
        effectiveness (conversion rates, brand consistency).&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;Excellent communication skills&lt;/strong&gt;,
        capable of influencing senior stakeholders (VP+) and articulating a
        compelling product vision that aligns technical and commercial
        goals.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;Experience in &quot;Platform
        Product Management&quot;&lt;/strong&gt; or building internal tools that
        serve multiple downstream user groups is a plus.&lt;/li&gt; &lt;/ul&gt;
        &lt;h2&gt;&lt;strong&gt;What we offer&lt;/strong&gt;&lt;/h2&gt;
        &lt;p&gt;Elevate your lifestyle! Join one of Europe&#39;s
        fastest-growing tech powerhouses in a dynamic phase of
        expansion.&lt;/p&gt; &lt;ul&gt; &lt;li&gt;Immerse yourself in a diverse
        global community of 90+ nationalities.&lt;/li&gt; &lt;li&gt;Enjoy a
        competitive compensation package that goes beyond the norm, with perks
        like a HelloFresh- subsidized Pension Scheme, Berlin relocation support,
        and a Hybrid working model.&lt;/li&gt; &lt;li&gt;Elevate your lifestyle
        with exclusive discounts on your weekly HelloFresh box and office
        meals.&lt;/li&gt; &lt;li&gt;Invest in your growth with a German language
        learning budget, and access to the HelloFresh Academy.&lt;/li&gt;
        &lt;li&gt;Plus, we&#39;ve got your well-being covered with mental health
        support, transportation perks, and working-parent-friendly benefits.
        From our 24/7 gym access,wellbeing platforms like Headspace and Spill,
        to sabbatical leave options, HelloFresh is not just a workplace;
        it&#39;s a lifestyle of perks and possibilities!&lt;/li&gt; &lt;/ul&gt;
        &lt;p&gt;&amp;nbsp;&lt;/p&gt;"
