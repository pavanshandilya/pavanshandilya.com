      description: "&lt;h2&gt;&lt;strong&gt;&lt;br&gt;The
        role&lt;/strong&gt;&lt;/h2&gt; &lt;p&gt;The Total Addressable Market
        Expansion (TAM) Alliance helps HelloFresh grow by launching our core
        products in more markets and expanding our offerings through multiple
        brands and verticals.&lt;/p&gt; &lt;p&gt;The TAM Expansion Alliance and
        the New Ventures Tribe are looking for a seasoned Product Management
        professional for the role of Senior Product Manager for Good Chop, who
        will have end-to-end ownership of the Good Chop customer experience
        across purchase, subscription, meal selection and ordering, loyalty, and
        engagement. This role positions you to have a direct impact on the
        growth and success of one of our fastest-growing brands (and
        fastest-growing brand in its industry!) - &lt;strong&gt;Good
        Chop&lt;/strong&gt;. You’ll do that by developing a deep, data-driven
        understanding of customers’ problems and motivations and creating
        innovative, easy-to-use, and engaging digital experiences. The unique
        nature of the protein subscription space and the customer needs require
        innovative experiences driving the growth of the whole vertical. It will
        be your responsibility to ensure the continued success and further
        growth of the whole Good Chop business together with the Good Chop MD
        and other Product Managers for Good Chop.&lt;/p&gt; &lt;p&gt;You will be
        an individual contributor who will define the long-term vision, set
        data-driven multi-quarter roadmaps to get there, and own the technical
        delivery of new features together with a senior engineering team. In
        this strategic role, you’ll collaborate closely with your Staff Product
        counterpart, your cross-functional team, commercial stakeholders, and
        senior leadership to drive the right investments in the coming
        years.&lt;/p&gt; &lt;p&gt;Above all, we are looking for people who will
        &lt;strong&gt;make HelloFresh&lt;/strong&gt;
        &lt;strong&gt;better.&lt;/strong&gt; We believe there are many different
        ways of developing skills and we love diverse experiences! So even if
        you don’t “tick all the boxes” but think you’d thrive in this role, we
        would really like to learn more about you.&lt;br&gt;&lt;br&gt;&lt;/p&gt;
        &lt;h2&gt;&lt;strong&gt;What you’ll do&lt;/strong&gt;&lt;/h2&gt;
        &lt;ul&gt; &lt;li&gt;&lt;strong&gt;Vision and innovation&lt;/strong&gt;:
        Discover, define, and execute a long-term vision for Good Chop’s digital
        experience - a cornerstone component of the whole vertical at
        HelloFresh.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;Data
        ownership&lt;/strong&gt;: Own key input metrics across acquisition,
        engagement, and retention, directly impacting the brand’s
        P&amp;amp;L.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;Roadmap and
        execution:&lt;/strong&gt; Own a multi-quarter roadmap to deliver,
        together with a cross-functional team of Engineers, Product Designers,
        Researchers, Product Analysts, and senior business stakeholders against
        your strategies and vision.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;Peerless
        prioritization&lt;/strong&gt;: Relentlessly prioritize your roadmap to
        deliver results, balancing the short and long-term needs of customers
        and business.&lt;br&gt;&lt;br&gt;&lt;/li&gt; &lt;/ul&gt;
        &lt;h2&gt;&lt;strong&gt;What you’ll bring&lt;/strong&gt;&lt;/h2&gt;
        &lt;ul&gt; &lt;li&gt;&lt;strong&gt;Product experience&lt;/strong&gt;:
        Proven track record of delivering high-impact products and features with
        a particular emphasis on measurable, tangible financial results,
        especially in the protein delivery space.&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;Deep customer centricity&lt;/strong&gt;: Clear
        focus and passion to deliver engaging customer experiences through an
        in-depth, research-based understanding and analysis of customer needs
        and behaviors. You don’t mind getting into the weeds to solve customer
        problems.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;Data
        centricity&lt;/strong&gt;: A strong data sense for interpreting trends
        and translating them into insights for data-driven decision-making. Data
        first approach, always.&lt;/li&gt; &lt;li&gt;&lt;strong&gt;Strategic
        thinking&lt;/strong&gt;: Strong analytical and strategic thinking
        abilities, translating market dynamics, customer needs, and competitive
        positioning into actionable product plans.&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;Collaboration and communication&lt;/strong&gt;:
        Good interpersonal and communication skills, collaborating effectively
        with stakeholders at all levels of the organization and inspiring
        cross-functional teams to achieve product
        goals.&lt;br&gt;&lt;br&gt;&lt;/li&gt; &lt;/ul&gt;
        &lt;h2&gt;&lt;strong&gt;What we offer&lt;/strong&gt;&lt;/h2&gt;
        &lt;p&gt;Elevate your lifestyle! Join one of Europe&#39;s
        fastest-growing tech powerhouses in a dynamic phase of
        expansion.&lt;/p&gt; &lt;ul&gt; &lt;li&gt;Immerse yourself in a diverse
        global community of 90+ nationalities.&lt;/li&gt; &lt;li&gt;Enjoy a
        competitive compensation package that goes beyond the norm, with perks
        like a HelloFresh- subsidized Pension Scheme, Berlin relocation support,
        and a Hybrid working model.&lt;/li&gt; &lt;li&gt;Elevate your lifestyle
        with exclusive discounts on your weekly HelloFresh box and office
        meals.&lt;/li&gt; &lt;li&gt;Invest in your growth with a German language
        learning budget, and access to the HelloFresh Academy.&lt;/li&gt;
        &lt;li&gt;Plus, we&#39;ve got your well-being covered with mental health
        support, transportation perks, and working-parent-friendly benefits.
        From our 24/7 gym access,wellbeing platforms like Headspace and Spill,
        to sabbatical leave options, HelloFresh is not just a workplace;
        it&#39;s a lifestyle of perks and possibilities!&lt;/li&gt; &lt;/ul&gt;
