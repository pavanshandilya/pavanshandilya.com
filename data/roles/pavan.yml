        30 countries around the world. In 2022 we joined forces with DoorDash
        and together we keep on dreaming big and expanding across the globe.
        Working at Wolt isn't always easy, but it's definitely exciting. Here
        you'll learn more, build more, and ship more than in most other
        companies. You'll be challenged a lot, but also have a lot of fun on the
        way. So, if you're a self-starter with drive and entrepreneurial spirit,
        this could be the ride of your life. Wolt is one of Europe's
        fastest-growing tech companies, on a mission to make cities better
        places to live by building a platform that connects people with the best
        of their neighborhoods—whether it's food, groceries, or retail.
        Operating in over 25 countries, Wolt's success is driven by a deep focus
        on customer experience, local relevance, and a culture that empowers
        people to take ownership and make an impact. In Germany, our marketing
        team is made up of talented, passionate, and impact-driven professionals
        working across brand, growth, retention, and partnerships marketing.
        This role, Marketing Manager for Strategic Enterprise Partnerships ,
        sits at the intersection of marketing and commercial strategy. You'll
        define how we work with national restaurant partners from a marketing
        perspective—leading co-branded campaigns, shaping scalable frameworks
        and unlocking long-term growth for Wolt.&nbsp; What you'll be doing
        We're looking for an experienced marketing leader to take full ownership
        of our Strategic Enterprise Partnerships Marketing function in Germany.
        Your mission: unlock untapped growth potential by defining and
        implementing a structured, scalable marketing approach in close
        collaboration with national enterprise restaurant partners and Wolt's
        account management and commercial teams. You'll shape how we work with
        strategic enterprise partners from a marketing perspective—aligning on
        shared business goals, delivering measurable impact through co-marketing
        initiatives, and creating long-term value through a repeatable and
        data-informed approach.&nbsp; You will work with one more team member as
        a peer on Strategic Enterprise Partnerships Marketing to ensure strong
        operational execution, growth, and collaboration. This role is central
        to Wolt Germany's growth strategy and requires a balance of strategic
        thinking, cross-functional leadership, and hands-on campaign expertise.
        Day-to-day in this role, you'll: Strategic Leadership &amp; Framework
        Development Update, build, and lead Wolt's marketing approach to
        strategic enterprise partnerships. Define a scalable operating model,
        including goal-setting frameworks, partner segmentation, reporting, and
        co-marketing processes. Identify and activate high-impact marketing
        opportunities that align with commercial strategy and partner
        priorities. Campaign Development &amp; Execution With the wider local
        marketing team, develop and roll out full-funnel 360° campaigns across
        paid media, OOH, CRM, and in-app channels. Create co-branded initiatives
        and promotional concepts tailored to partner goals and customer
        behavior. Prioritize and manage budgets to maximize performance and ROI.
        Cross-Functional &amp; Partner Collaboration Work closely with
        commercial, account management, and sales teams to align on partner
        strategies, timelines, and deliverables. Build trusted relationships
        with senior marketing stakeholders on the partner side to shape and
        deliver joint marketing plans. Provide internal enablement (e.g.,
        toolkits, briefs, and guidance) to scale high-quality partner marketing
        across markets. Brand, CRM &amp; Customer Experience Ensure that partner
        brand identity is well-represented and consistent within the Wolt app
        and across campaign assets. Collaborate on CRM, co-branding, and
        cross-promotion initiatives to engage users and drive conversion.
        Support messaging development and oversee execution across email, push,
        pop-ups, and incentive campaigns. Insights, Reporting &amp; Playbook
        Creation Analyze campaign and channel performance to assess impact,
        improve outcomes, and optimize spend. Deliver regular performance
        reporting to internal and external stakeholders. Systematize learnings
        into playbooks that can be scaled across other strategic partnerships.
        Our humble expectations 6+ years of marketing experience, with a strong
        focus on B2C and strategic partnership marketing within a platform,
        tech, or FMCG environment.&nbsp; Proven success in working
        cross-functionally and building structured, scalable marketing programs.
        Experience in managing stakeholders, with strong leadership and
