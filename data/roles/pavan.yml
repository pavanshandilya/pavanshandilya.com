      description: "&lt;h2&gt;&lt;strong&gt;The role&lt;/strong&gt;&lt;/h2&gt; &lt;p
        style=&quot;text-align: justify;&quot;&gt;As Senior Programmatic
        Marketing Manager in our Marketing department, you will be responsible
        for driving key consumer activations while implementing a data-driven
        creative strategy. You will collaborate with market stakeholders to
        understand local market insights and its implementation in your
        marketing campaigns while working on a full funnel consumer journey. You
        will contribute your expertise across 15 Global HelloFresh entities. The
        ideal candidate is a strategic thinker and hands-on executor with a
        performance marketing and experimentation mindset, capable of scaling
        acquisition and conversion metrics for the channel.&lt;/p&gt; &lt;p
        style=&quot;text-align: justify;&quot;&gt;&lt;span
        style=&quot;font-weight: 400;&quot;&gt;Above all, we are looking for
        people who will &lt;strong&gt;make HelloFresh&lt;/strong&gt;
        &lt;strong&gt;better.&lt;/strong&gt; We believe there are many different
        ways of developing skills and we love diverse experiences! So even if
        you don’t “tick all the boxes” but think you’d thrive in this role, we
        would really like to learn more about you.&lt;/span&gt;&lt;/p&gt;
        &lt;h2&gt;&lt;strong&gt;What you’ll do&lt;/strong&gt;&lt;/h2&gt;
        &lt;ul&gt; &lt;li&gt;Act as the creative lead and main point of contact
        for Display &amp;amp; Video creative strategy across
        platforms&lt;/li&gt; &lt;li&gt;Develop creative experimentation
        &amp;amp; performance analysis frameworks&lt;/li&gt; &lt;li&gt;Conduct
        regular audits on creative strategies across markets.&lt;/li&gt;
        &lt;li&gt;Own the full creative testing and performance analysis
        strategy, from hypothesis creation and experimentation to reporting and
        iterative optimization&lt;/li&gt; &lt;li&gt;Drive and develop new
        creative initiatives, including testing new content formats,
        storytelling approaches, and creator-led collaborations&lt;/li&gt;
        &lt;li&gt;Closely collaborate with the Display &amp;amp; Video Campaign
        Operations team to ensure creative strategies are tailored, aligned, and
        executed smoothly across all entities&lt;/li&gt; &lt;li&gt;Identify and
        share creative trends, insights, and best practices across internal
        teams to inform asset development and campaign direction&lt;/li&gt;
        &lt;li&gt;Translate performance data into clear recommendations for
        creative development, collaborating with Brand and Design to implement
        them&lt;/li&gt; &lt;li&gt;Lead cross-functional creative efforts, such
        as influencer content integrations and brand partnership
        initiatives&lt;/li&gt; &lt;li&gt;Bring structure, prioritization, and
        clear problem-solving to a fast-moving, test-and-learn
        environment&lt;/li&gt; &lt;/ul&gt; &lt;h2&gt;&lt;strong&gt;What you’ll
        bring&lt;/strong&gt;&lt;/h2&gt; &lt;ul&gt; &lt;li&gt;6+ years of
        professional experience in programmatic advertising or working with DSP
        vendors, programmatic trading desks, digital marketing agencies, ad
        network, 3rd party data companies or other related digital
        companies.&lt;/li&gt; &lt;li&gt;2+ years of previous strategy
        development and deployment in digital marketing&amp;nbsp;&lt;/li&gt;
        &lt;li&gt;Excellent knowledge and skills of Google: Sheet and Slides -
        can create reports and presentations for internal and external
        teams&lt;/li&gt; &lt;li&gt;Understanding of digital marketing
        disciplines from digital display, OTV, SEO, PPC, Ecommerce, social media
        or affiliate marketing&lt;/li&gt; &lt;li&gt;Excellent communication
        skills. You will be the go-to-person for multiple marketing and
        communication teams. Interpersonal skills are a prerequisite for
        success.&lt;/li&gt; &lt;li&gt;Passionate about digital industry and
        highly digital savvy&lt;/li&gt; &lt;/ul&gt; &lt;p&gt;Our best-in-class
        marketers play vital roles in connecting HelloFresh with new and
        existing customers across the world. Based in Berlin, the data-driven
        and creative Global Marketing Team pioneers industry-leading research,
        business insight, CRM, growth marketing and brand communication. The
        team continuously drives our brand forward through experimentation and
        an entrepreneurial spirit.&lt;/p&gt; &lt;h2&gt;&lt;strong&gt;What we
        offer&lt;/strong&gt;&lt;/h2&gt; &lt;p&gt;Elevate your lifestyle! Join
        one of Europe&#39;s fastest-growing tech powerhouses in a dynamic phase
        of expansion.&lt;/p&gt; &lt;ul&gt; &lt;li&gt;Immerse yourself in a
        diverse global community of 90+ nationalities.&lt;/li&gt;
        &lt;li&gt;Enjoy a competitive compensation package that goes beyond the
        norm, with perks like a HelloFresh- subsidized Pension Scheme, Berlin
        relocation support, and a Hybrid working model.&lt;/li&gt;
        &lt;li&gt;Elevate your lifestyle with exclusive discounts on your weekly
        HelloFresh box and office meals.&lt;/li&gt; &lt;li&gt;Invest in your
        growth with an annual learning &amp;amp; development budget, German
        language learning budget, and access to the HelloFresh
        Academy.&lt;/li&gt; &lt;li&gt;Plus, we&#39;ve got your well-being
        covered with mental health support, transportation perks, and
        working-parent-friendly benefits. From our 24/7 gym access,wellbeing
        platforms like Headspace and Spill, to sabbatical leave options,
        HelloFresh is not just a workplace; it&#39;s a lifestyle of perks and
        possibilities!&lt;/li&gt; &lt;/ul&gt; &lt;h2&gt;&lt;strong&gt;Are you up
        for the challenge?&lt;/strong&gt;&lt;/h2&gt; &lt;p
        style=&quot;text-align: justify;&quot;&gt;&lt;span
        style=&quot;font-weight: 400;&quot;&gt;Please submit your complete
        application below including your salary expectations and earliest
        starting date.&lt;/span&gt;&lt;/p&gt; &lt;p style=&quot;text-align:
        justify;&quot;&gt;&lt;span style=&quot;font-weight: 400;&quot;&gt;After
        submitting an application our team will review this and get back to you
        within 5 business days.&amp;nbsp;&lt;/span&gt;&lt;/p&gt;"
