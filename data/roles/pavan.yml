        media, CRM, promotional marketing, and co-branded campaign development.
        Strategic, data-driven, and results-oriented mindset. Fluent in both
        German and English (written and spoken) – this is essential for working
        with our local partners and internal teams. What we offer Exciting
        Challenges: You'll be at the forefront of building the new vertical
        strategy at Wolt and creating marketing strategies for our partners,
        facing dynamic and engaging challenges in a fast-paced environment.
        Impactful Work: Your efforts will directly contribute to the success of
