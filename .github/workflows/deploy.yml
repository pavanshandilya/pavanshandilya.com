name: build and deploy pavanshandilya.com site

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'themes/**'
      - 'static/**'
      - 'assets/**'
      - 'layouts/**'
      - 'data/**'
      - 'roles-kit/**'
      - 'hugo.toml'
      - 'package.json'
      - '.github/hugo.env'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Resolve Hugo version
        id: hugo-version
        run: |
          set -euo pipefail
          . ./.github/hugo.env
          echo "HUGO_VERSION=${HUGO_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ steps.hugo-version.outputs.HUGO_VERSION }}
          extended: true

      - name: Build Hugo site
        run: hugo --gc --minify --cleanDestinationDir --baseURL "https://pavanshandilya.github.io/"

      - name: Deploy to GitHub Pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./public
          external_repository: pavanshandilya/pavanshandilya.github.io
          publish_branch: gh-pages
          force_orphan: true

      - name: Deployment success message
        if: success()
        run: |
          echo "### Deployment completed successfully" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Published to https://pavanshandilya.github.io/" >> "$GITHUB_STEP_SUMMARY"
