# Role groups with filters and thresholds.
buckets:
  # Bucket id used in active_bucket_ids and output grouping.
  - id: marketing_general
    # Human label for this role group.
    label: Marketing manager / brand marketing
    # Regex title patterns for advanced matching.
    include_title_patterns:
      - marketing\s*manager
      - brand\s*manager
      - marketing\s*specialist
      - growth\s*manager
      - content\s*marketing
    # Simple title keywords for non-tech matching.
    include_title_keywords:
      - marketing manager
      - brand manager
      - marketing specialist
      - growth manager
    # Simple text keywords for non-tech matching in title/description.
    include_text_keywords:
      - campaign
      - brand
      - content
      - growth
    # Minimum score required after ranking logic.
    min_score: 60
    # Minimum number of skill matches required.
    min_skill_hits: 1
    # Maximum jobs kept in this bucket.
    max_results: 200
  - id: digital_marketing
    label: Digital marketing / performance marketing
    include_title_patterns:
      - digital\s*marketing
      - performance\s*marketing
      - growth\s*marketing
      - paid\s*media
      - seo
      - sem
    include_title_keywords:
      - digital marketing manager
      - performance marketing manager
      - growth marketing manager
      - seo specialist
      - sem specialist
    include_text_keywords:
      - google ads
      - meta ads
      - paid campaigns
      - seo
      - sem
      - analytics
    min_score: 60
    min_skill_hits: 1
    max_results: 150
  - id: video_editing
    label: Video editor / motion content
    include_title_patterns:
      - video\s*editor
      - motion\s*graphics
      - multimedia\s*editor
      - content\s*producer
      - social\s*media\s*editor
    include_title_keywords:
      - video editor
      - motion graphics editor
      - content creator
      - social media editor
    include_text_keywords:
      - adobe premiere
      - after effects
      - davinci resolve
      - reels
      - shorts
      - storytelling
    min_score: 60
    min_skill_hits: 0
    max_results: 160
